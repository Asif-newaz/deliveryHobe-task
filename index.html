<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />

        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <title>DeliveryHobe Task</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="container">
            <header class="header">
                <nav class="header__main">Header Main</nav>
                <img
                    src="img/FLO-Logo.svg"
                    alt="Site logo"
                    class="header__logo"
                />
            </header>

            <main class="main-content">
                <div class="card-box">
                    <div class="card-item card-item--1">
                        <div class="card">
                            <div class="card__time">
                                <p class="card__day">Saturday</p>
                                <p class="card__date">15th Nov</p>
                            </div>
                            <p class="card__task">Suggested No. of Tasks = 5</p>

                            <div class="card__search-box">
                                <form action="#" class="card__search">
                                    <button class="card__search-button">
                                        <img
                                            src="img/magnifying-glass.svg"
                                            alt="search button"
                                        />
                                    </button>
                                    <input
                                        type="text"
                                        class="card__search-input"
                                        placeholder="search task"
                                    />
                                </form>

                                <button class="card__sort-button">
                                    <div
                                        class="card__vector-box card__vector-box--1"
                                    >
                                        <img
                                            src="img/vector-a.svg"
                                            alt="vector-a"
                                            class="card__vector-box-img"
                                        /><img
                                            src="img/vector-z.svg"
                                            alt="vector-z"
                                            class="card__vector-box-img"
                                        />
                                    </div>
                                    <div
                                        class="card__vector-box card__vector-box--2"
                                    >
                                        <img
                                            src="img/vector.svg"
                                            alt="vector"
                                            class="card__vector-box-img"
                                        /><img
                                            src="img/vector-1.svg"
                                            alt="vector-1"
                                            class="card__vector-box-img"
                                        />
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-item card-item--2"></div>
                    <div class="card-item card-item--3"></div>
                    <div class="card-item card-item--4"></div>
                    <div class="card-item card-item--5"></div>
                    <div class="card-item card-item--6"></div>
                </div>
            </main>
        </div>
    </body>
</html>
